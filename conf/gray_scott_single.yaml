# Gray-Scott model for single point
defaults:
  - config

model: gray_scott
run_id: gs_single
run_type: one_trajectory
center_definition: from_grid
grid_mode: absolute
grid_params:
  A: [0.037]
  B: [0.06]
  Du: [0.2]
  Dv: [0.1]

sim_params:
  Nx: 128
  dx: 1.0
  Nt: 100000
  dt: 0.01
  n_snapshots: 100

initial_conditions:
  - type: point_sources
    density: 0.05