# Dataset generation configuration
defaults:
  - config
  - _self_

# Sample dataset configuration for multiple models and parameter spaces
dataset_id: param_sweep
dataset_type: ball
center_definition: from_df
workdir_env_var: WORK_DIR # An environment variable of this name should exist

# Simulation parameters for higher resolution
sim_params:
  Nx: 128
  dx: 1.0
  Nt: 60_000
  dt: 0.0025
  n_snapshots: 100

# Multiple initial conditions to test different patterns
initial_conditions:
  - type: normal
    sigma_u: 0.1
    sigma_v: 0.1
  - type: normal
    sigma_u: 0.2
    sigma_v: 0.2

# Sampling parameters
sampling_std:
  A: 0.05
  B: 0.05
  Du: 0.05
  Dv: 0.05

num_samples_per_point: 3
num_samples_per_ic: 1