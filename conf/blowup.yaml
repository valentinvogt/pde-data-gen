defaults:
  - config
  - _self_

# Model configuration
model: bruss  # bruss, gray_scott, fhn
dataset_id: blowup
dataset_type: one_trajectory  # one_trajectory or ball
center_definition: from_df  # from_grid or from_df
df_path: data/blowup_rows.csv  # Path to dataframe file with parameter points
location: work # work or scratch

# Grid configuration (used when center_definition is from_grid)
# grid_mode: absolute  # absolute or relative
# grid_params:
#   # For absolute mode
#   A: [2.0, 3.0]
#   B: [4.5, 5.5]
#   Du: [1.0, 2.0]
#   Dv: [8.0, 10.0]
#   # For relative mode
#   B_over_A: [2.0, 3.0]
#   Dv_over_Du: [8.0, 10.0]

# Simulation parameters
sim_params:
  Nx: 128
  dx: 1.0
  Nt: 60000
  dt: 0.0025
  n_snapshots: 100

# Initial conditions (list of configurations)
initial_conditions:
  - type: normal
    sigma_u: 0.1
    sigma_v: 0.1

# Sampling parameters (for run_type: ball)
# sampling_std:
#   A: 0.05
#   B: 0.05
#   Du: 0.05
#   Dv: 0.05

