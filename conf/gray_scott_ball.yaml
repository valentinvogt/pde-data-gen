# Gray-Scott model with ball sampling
defaults:
  - config
  - _self_

model: gray_scott
dataset_id: gs_ball
dataset_type: ball
center_definition: from_grid
grid_mode: relative
grid_params:
  A: [0.035, 0.037, 0.039]
  B_over_A: [1.0, 1.5, 2.0]
  Du: [0.1, 0.2]
  Dv_over_Du: [0.3, 0.5]

sim_params:
  Nx: 128
  dx: 1.0
  Nt: 100000
  dt: 0.01
  n_snapshots: 100

initial_conditions:
  - type: point_sources
    density: 0.05
  - type: point_sources
    density: 0.15

sampling_std:
  A: 0.05
  B: 0.2
  Du: 0.1
  Dv: 0.1

num_samples_per_point: 10
num_samples_per_ic: 1